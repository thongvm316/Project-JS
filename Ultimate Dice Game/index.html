<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      
      .dicer {
        border: 1px solid black;
        width: 90px;
        height: 90px;
        padding: 2px;
        border-radius: 10px;
      }
      .black {
        background-color: black;
      }

      .white {
        background-color: #fff;
      }

      .dot {
        height: 25px;
        width: 25px;
        border-radius: 50%;
        display: inline-block;
        margin: 2px;
      }

    </style>
  </head>
  <body>
   

    <div class="output">

    </div>
    <button type="button" class="btn btn-primary" style="margin-left: 300px;">Roll</button>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>

      /* ------------------Create Element Using Javascript-------------------- */
      const output = document.querySelector('.output');
      const button = document.querySelector('button');
      const dice = [[5], [1,9], [1,5,9], [1,3,7,9], [1,3,5,7,9], [1,3,4,6,7,9]];

      button.addEventListener("click", function () { 
        let rollDice = roll(6);
        console.log(rollDice);
        let holder = builder(rollDice);
        if (output.children[0]) {
          output.children[0].remove();
        }
        output.appendChild(holder);
      })

      function builder(num) {
        let div = document.createElement("div");
        let dieArray = dice[num-1];
        console.log(dieArray);

        for (let x = 0; x < 10; x++) {
          let span = document.createElement("div");
          span.setAttribute("class", "dot");
          if (dieArray.includes(x)) {
            span.classList.add("black");            
          }
          div.appendChild(span)
        }


        div.setAttribute("class", "dicer");
        return div;
      }

      function roll(num) {
        let rNumber = Math.floor(Math.random() * num) + 1;
        return rNumber;
      }
            



    </script>
  </body>
</html>
