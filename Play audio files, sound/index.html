        const animals = document.querySelectorAll(".animal");
        for (let i = 0; i < animals.length; i++) {
          animals[i].addEventListener("click", function() {
            let animal = this.innerHTML;
            let lowerAnimal = animal.toLowerCase();
            makeSound(lowerAnimal);
          })
        }

        function makeSound(name) {
          console.log(name);
          switch(name) {
            case "lion":
              let sound1 = new Audio("./Khoc-Cung-Em-Mr-Siro-Gray-Wind.mp3");
              sound1.play();
              break;

            case "cougar":
              let sound2 = new Audio("./Nam-Minh-Vuong-M4U-Huong-Ly.mp3");
              sound2.play();
              break;

            case "dog":
              let sound3 = new Audio("./Yeu-Mot-Nguoi-Ton-Thuong-Nhat-Phong.mp3");
              sound3.play();
              break;
          }
        }
