<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <div class="container p-3 d-flex flex-column  justify-content-center align-items-center">
        <div class="score d-block"></div>
        <div class="message"></div>
        <div class="groupButton">
          <button class="btn btn-success" type="button">Rock</button>
          <button class="btn btn-success" type="button">Paper</button>
          <button class="btn btn-success" type="button">Scissors</button>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>

      const message = document.querySelector('.message');
      const score = document.querySelector('.score');
      const buttons = document.querySelectorAll('button');
      let winner = [0, 0];
      
      for (let i = 0; i < buttons.length; i++) {
          buttons[i].addEventListener('click', playGame);
      };

      function playGame(e) {
        let playerSelection = e.target.innerText;
        let computerSelection = Math.random();

        if (computerSelection < 0.34) {
          computerSelection = "Rock";
        }else if (computerSelection <= 0.67) {
          computerSelection = "Paper";  
        }else {
          computerSelection = "Scissors";
        }
        console.log({playerSelection, computerSelection});
        let resutl = checkWinner(playerSelection, computerSelection);
        console.log(resutl);

        if (resutl === 'Player') {
          resutl += 'Wins';
          winner[0]++;
        }else if (resutl === 'Computer') {
          resutl += 'Wins';
          winner[1]++;
        }else{
          resutl += ' TIE';
        }
        score.innerHTML = `Player :${ winner[0]}  Computer :${ winner[1]}`;
        messager(playerSelection + " vs " + computerSelection + "<br><b>" + resutl + "</b>");
      };

      function messager(mes) {
        message.innerHTML = mes;
      }

      function checkWinner(pl, co) {
        if(pl === co){
          return 'Drawn';
        }

        if (pl === 'Rock') {
          if (co === 'Paper') {
            return "Computer";
          }else {
          return "Player";
          }
        }

        if (pl === 'Paper') {
          if (co === 'Scissors') {
            return "Computer";
          }else {
          return "Player";
          }
        }

        if (pl === "Scissors") {
          if (co === "Rock") {
              return "Computer";
          }
          else {
              return "Player";
          }
        }
      };
    </script>
  </body>
</html>
